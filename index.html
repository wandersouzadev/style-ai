    <style>
      /* For the custom range slider */
      input[type=range].comparator-slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 100%;
        background: transparent;
        position: absolute;
        top: 0;
        left: 0;
        cursor: col-resize;
      }
      input[type=range].comparator-slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 4px;
        height: 100%;
        background: white;
        cursor: col-resize;
        border-radius: 0;
      }
      input[type=range].comparator-slider::-moz-range-thumb {
        width: 4px;
        height: 100%;
        background: white;
        cursor: col-resize;
        border: none;
        border-radius: 0;
      }
    </style>
